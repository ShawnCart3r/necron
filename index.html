<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Necrons Awaken!</title>
</head>
<body>
<section class="main">
    <section class="header">
        <div class="logo background">
            <img src="./image/Necron.webp" alt="necron">
        </div>

    </section>
    <section class="homepage">
        <div class="text flex background">
            <h1><span>WE HAVE</span> AWAKENED!</h1>
            <p>For billions of years we have slumpered, and let life spread across the galaxy like a disease.
                Now we awaken and shall cleanse the galaxy of all life once for!
            </p>
            <form class="form" id="form">
                <input type="text" placeholder="Email Address" id="email" name="email"/>
                <img src="images/icon-error.svg" alt="" class="error-icon">
                <button name="button"><img src="./image/" alt="icon" ></button>
                <small id="small">Error</small>
            </form>
        </div>
        <div class="image flex desktop">
            <img src="images/hero-desktop.jpg" alt="desktop-background"/>
          </div>
          <div class="image flex mobile">
            <img src="images/hero-mobile.jpg" alt="mobile-background"/>
          </div>
    </section>
</section>

  <script src="main.js"></script>  
</body>
</html>
